version: '3.6'
services:
  test-postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: postgrespassword

  test-python:
    build:
      context: ./
    volumes:
      - ./:/srv
    depends_on:
      - test-postgres
    environment:
      PG_HOST: "test-postgres"
      PG_PORT: "5432"
      PG_DBNAME: "postgres"
      PG_USERNAME: "postgres"
      PG_PASSWORD: "postgrespassword"
      PUBLIC_SCHEMA_NAME: public_test
      RECOMMENDATION_MANUALLY_SELECTED_COLLECTION_IDS: "83,275"
